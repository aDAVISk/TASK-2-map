
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>TASK^2 - map</title>

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
			max-width: 100%;
			max-height: 100%;
		}
	</style>


</head>
<body>

<div id='map'></div>

<script>
	const map = L.map('map').setView([34.705, 135.495], 15);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

  // Load external GeoJSON file
  fetch('https://raw.githubusercontent.com/aDAVISk/TASK-2/main/geojson/2024-04-13.geojson')
      .then(response => response.json())
      .then(data => {
          // Add GeoJSON layer to the map
          L.geoJSON(data).addTo(map);
          // Fit the map to the bounds of the GeoJSON data
          //map.fitBounds(L.geoJSON(data).getBounds());
      })
      .catch(error => console.error('Error loading GeoJSON:', error));
</script>



</body>
</html>
